apply plugin: 'java'

version = 0.1

repositories {
        mavenCentral()
}

dependencies {
        testCompile 'junit:junit:4.8.2'
}

task tarForDevRelease(type: Tar) {
    from '.'
    exclude 'build'
    exclude 'Archive'
    exclude '.gradle'
    exclude '*swp'
    compression = Compression.GZIP
}
